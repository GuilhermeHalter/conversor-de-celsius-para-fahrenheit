<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Celsius para Fahrenheit</title>
</head>
<body>
    <script type="text/javascript">
        
        /* Conversor de Graus Celsius para Graus Fahrenheit */

        var Celsius = prompt ("Temperatura em graus celsius: ");

        var Fahrenheit = (9/5) * Celsius + 32;

        document.write("A temperatura em Celsius é: ", Celsius, "<br>")
        document.write("A temperatura em Fahrenheit é: ", Fahrenheit);

    </script>
    
</body>
</html>
